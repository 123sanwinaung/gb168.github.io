  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60vh;
      background: url('https://raw.githubusercontent.com/creotiv/static-assets/main/mountains.svg') no-repeat bottom center;
      background-size: cover;
      opacity: 0.6;
      z-index: 0;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    p.subtitle {
      font-size: 1.3rem;
      margin: 10px 0 40px;
      z-index: 1;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .gold-text {
      background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% {
        background-position: -200px 0;
      }
      100% {
        background-position: 200px 0;
      }
    }

    h2.select-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
      z-index: 1;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      padding: 16px 32px;
      min-width: 200px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: white;
      transition: transform 0.3s ease;
    }

    .telegram {
      background: #0088cc;
      box-shadow: 0 6px 15px #0088cc88;
    }

    .viber {
      background: #665CAC;
      box-shadow: 0 6px 15px #665CAC88;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    button:hover {
      animation: bounce 0.6s ease-in-out;
    }

    svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
      button {
        font-size: 16px;
        padding: 14px 24px;
        min-width: 160px;
      }
    }
  </style>
</head>
