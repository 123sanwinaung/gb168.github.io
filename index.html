<script>
  // Starfield Hyperspace animation
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Initialize stars
  for(let i=0; i<200; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      z: Math.random() * width
    });
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    for(let i=0; i<stars.length; i++) {
      let star = stars[i];
      star.z -= 5;
      if(star.z <= 0) {
        star.x = Math.random() * width;
        star.y = Math.random() * height;
        star.z = width;
      }

      let k = 128 / star.z;
      let px = (star.x - width/2) * k + width/2;
      let py = (star.y - height/2) * k + height/2;
      if(px >= 0 && px < width && py >= 0 && py < height) {
        let size = (1 - star.z / width) * 3;
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Countdown + redirect functions
  function showCountdownText() {
    document.getElementById("loading").style.display = "block";
    document.getElementById("countdown").style.display = "block";
    let seconds = 3;
    document.getElementById("countdown").innerText = seconds + " စက္ကန့်အတွင်း ပြောင်းသွားမည်...";
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        document.getElementById("countdown").innerText = seconds + " စက္ကန့်အတွင်း ပြောင်းသွားမည်...";
      } else {
        clearInterval(interval);
      }
    }, 1000);
  }

  function goTelegram() {
    fbq('track', 'Lead_Telegram');
    showCountdownText();
    setTimeout(() => window.location.href = "https://t.me/gb168mm1", 3000);
  }

  function autoViberRedirect() {
    fbq('track', 'Lead_Viber');
    showCountdownText();
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(ua)) {
      window.location.href = "viber://chat?number=%2B959402029342";
      setTimeout(() => {
        window.location.href = "https://msng.link/o?959402029342=vi";
      }, 2500);
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      window.location.href = "https://msng.link/o?959402029342=vi";
    } else {
      window.location.href = "https://web.viber.com";
    }
  }

  function goViberNew() {
    fbq('track', 'Lead_ViberNew');
    showCountdownText();
    setTimeout(() => {
      window.location.href = "https://msng.link/o?959402029342=vi";
    }, 3000);
  }
</script>
